{% extends 'AppCorrea/base.html' %}

{% load static %}

{% block title %} Carga Productos {% endblock title %}

{% block main %}

    <!-- Content section 1-->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-12 order-lg-2">
                </div>
                <div class="col-lg-12 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-6">
                            
                            <form action="" method="POST">
                                {% csrf_token %}
                                <p>Nombre: <input type="text" name="nombre"></p>
                                <p>Precio: $ <input type="number" name="precio"></p>
                                <p>Descripción: <input type="text" name="descripcion"></p>
                                <p>En Stock: <input type="text" name="en_stock"></p>
                                <p>En Promoción: <input type="text" name="en_promocion"></p>
                                <input type="submit" value="Enviar">
                        
                            </form>
                        
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
