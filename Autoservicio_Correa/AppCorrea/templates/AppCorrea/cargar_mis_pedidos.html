{% extends 'AppCorrea/base.html' %}

{% load static %}

{% block title %} Cargar Pedido {% endblock title %}

{% block main %}

    <!-- Content section 1-->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-12 order-lg-2">
                </div>
                <div class="col-lg-12 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-6">

                            <form method="POST">
                                {% csrf_token %}
                                {{ form }}
                                <input type="submit" value="Cargar Pedido">
                            </form>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
