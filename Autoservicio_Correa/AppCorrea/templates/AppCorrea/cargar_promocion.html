{% extends 'AppCorrea/base.html' %}

{% load static %}

{% block title %} Carga Promocion {% endblock title %}

{% block main %}

    <!-- Content section 1-->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-12 order-lg-2">
                </div>
                <div class="col-lg-12 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-6">
                            
                            <form action="" method="POST">
                                {% csrf_token %}
                                <p>Fecha Inicio: <input type="date" name="fecha_inicio"></p>
                                <p>Fecha Fin: <input type="date" name="fecha_fin"></p>
                                <p>Título: <input type="text" name="titulo_promo"></p>
                                <p>Precio Total: $ <input type="number" name="precio_promo"></p>
                                <p>Estado: <input type="text" name="estado_promo"></p>
                                <p>Descripción: <textarea type="text" name="descripcion_promo"></textarea></p>

                                <input type="submit" value="Enviar">
                        
                            </form>
                        
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
