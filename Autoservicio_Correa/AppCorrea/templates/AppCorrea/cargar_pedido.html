{% extends 'AppCorrea/base.html' %}

{% load static %}

{% block title %} Cargar Pedido {% endblock title %}

{% block main %}

    <!-- Content section 1-->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-12 order-lg-2">
                </div>
                <div class="col-lg-12 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-6">

                            <form action="" method="POST">
                                {% csrf_token %}
                                <p>Nombre: <input type="text" name="cliente_pedido"></p>
                                <p>Fecha Entrega: <input type="date" name="fecha_pedido"></p>
                                <p>Horario Entrega: <input type="text" name="horario_entrega"></p>
                                <p> Detalle Pedido: <textarea type="text" name="detalle_pedido"></textarea></p>
                                <p> Horario Entrega: <input type="text" name="horario_entrega"></p>
                                <input type="submit" value="Enviar" class="btn btn-primary">
                        
                            </form>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
