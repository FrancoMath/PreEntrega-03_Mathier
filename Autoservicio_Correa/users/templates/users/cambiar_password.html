{% extends 'AppCorrea/base.html' %}

{% load static %}

{% block title %} Cambiar Contraseña {% endblock title %}

{% block main %}

    <!-- Content section 1-->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6 order-lg-2">
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                           <!-- action: representa la url a la que nos va a re-dirigir. Tiene prioridad
    por sobre la redirección que podamos colocar en views.py -->

                        <form method="POST" class="m-2">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Cambiar" class="btn btn-primary">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock main %}
